    <script type="text/javascript">

        /*
            summary
            1. class constructor is not necessary, need when need initialize data or add attribute
            2. if A class extend b, and A has constructor, super need call at first
            3. method is place on prototype
        */
        // create a person class 
        class Person {
            // constructor method 
            constructor(name, age) {
                this.name = name
                this.age = age
            }

            // normal method
            speak() {
                // where is speak method? -- class prototype object
                // who use speak method? -- instance
                console.log(`i am ${this.name}, with age ${this.age}`);
            }
        }

         // create a instantialized person object
        // const p1 = new Person('tom', 18)

        // p1.speak()
        // p2.speak()

        // console.log(p2);
            
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade
            }

            // overwrite 
            speak() {
                console.log(`i am ${this.name}, with age ${this.age}, in grade ${this.grade}`);
                this.study()
            }

            study() {
                console.log('I study very hard')
            }
        }
