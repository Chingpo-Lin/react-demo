<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(...arr1); // spread an arr
        let arr3 = [...arr1, ...arr2]
        console.log(arr3)

        // use in function
        function sum(...numbers) {
            numbers.reduce((prevalue, currentValue) => {
                return prevalue + currentValue
            })
        }
        console.log(sum(1,2,3,4));

        let person = {name:'tom',age:18}
        let person2 = {...person}
        // console.log(...person) // error since spread operator cannot spread object 
        person.name = 'jerry'
        console.log(person2)
        console.log(person)

        let person3 = {...person, name:'jack'}
        console.log(person3)
    </script>
</body>
</html>
