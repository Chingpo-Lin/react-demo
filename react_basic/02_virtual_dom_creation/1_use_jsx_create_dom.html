
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Demo</title>
</head>

<body>
    <!-- prepare a container -->
    <div id="test"></div>

    <!-- introduce react main library (react)-->
    <script type="text/javascript" src="../js/react.development.js"></script> 

    <!-- introduct react-dom, to support operation on dom (react dom)-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- introduce babel, convert jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* here need to write babel */ 
        // 1. create virtual dom 
        const VDOM = ( /* no need to write "", since it's not string */
            <h1 id="title">
                <span>Hello, React</span>
            </h1>
        )

        // 2. render(渲染) virtual dom to page
        ReactDOM.render(VDOM,document.getElementById('test'))

    </script>
</body>

</html>
