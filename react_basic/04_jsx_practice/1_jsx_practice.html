
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Demo</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- prepare a container -->
    <div id="test"></div>

    <!-- introduce react main library (react)-->
    <script type="text/javascript" src="../js/react.development.js"></script> 

    <!-- introduct react-dom, to support operation on dom (react dom)-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- introduce babel, convert jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* here need to write babel */ 
        /*
            js statement vs js expression
                1. expression: must create a value, can put in any place that needs a value
                    ex: (can be assigned to a variable)
                        (1). a
                        (2). a + b
                        (3). demo(1) // return undefined if has no return
                        (4). arr.map()
                        (5). function test() {}
                2. statement (code)
                    ex: (cannot be assigned to a variable)
                        (1). if() {}
                        (2). for() {}
                        (3). switch() {}
        */
        // mock data
        const data = ['Angular', 'React', 'Vue']

        // 1. create virtual dom
        const VDOM = (
            <div>
                <h1>frontend framework list:</h1>
                <ul>
                    {
                        // js expression only
                        data.map((item, index) => <li key={index}>{item}</li>)
                    }
                </ul>
            </div>
        )

        // 2. render dom to page
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>
