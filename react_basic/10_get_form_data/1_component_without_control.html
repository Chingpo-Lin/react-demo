
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Demo</title>
</head>

<body>
    <!-- prepare a container -->
    <div id="test"></div>

    <!-- introduce react main library (react)-->
    <script type="text/javascript" src="../js/react.development.js"></script> 

    <!-- introduct react-dom, to support operation on dom (react dom)-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- introduce babel, convert jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* here need to write babel */ 
        // create component 
        class Login extends React.Component {

            handleSubmit = (event) => {
                event.preventDefault() // prevent form auto sumbit
                const {usernameNode, passwordNode} = this
                alert(`username entered is: ${usernameNode.value}, password entered is: ${passwordNode.value}`)
            }

            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}> 
                        username: <input ref={c => this.usernameNode = c} type="text" name="username"/>
                        password: <input ref={c => this.passwordNode = c} type="password" name="password"/>
                        <button>login</button>
                    </form>
                )
            }
        }

        // render
        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
