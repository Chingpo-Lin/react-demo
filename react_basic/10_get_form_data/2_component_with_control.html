
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Demo</title>
</head>

<body>
    <!-- prepare a container -->
    <div id="test"></div>

    <!-- introduce react main library (react)-->
    <script type="text/javascript" src="../js/react.development.js"></script> 

    <!-- introduct react-dom, to support operation on dom (react dom)-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- introduce babel, convert jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* here need to write babel */ 
        // create component 
        class Login extends React.Component {

            state = {
                username:'', 
                password:''
            }

            // save username to state
            saveUsername = (event) => {
                this.setState({username: event.target.value})
            }

            // save password to state
            savePassword = (event) => {
                this.setState({password: event.target.value})
            }

            // submit recall
            handleSubmit = (event) => {
                event.preventDefault() // prevent form auto sumbit
                const {username, password} = this.state
                alert(`username entered is: ${username}, password entered is: ${password}`)
            }

            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}> 
                        username: <input onChange={this.saveUsername} type="text" name="username"/>
                        password: <input onChange={this.savePassword} type="password" name="password"/>
                        <button>login</button>
                    </form>
                )
            }
        }

        // render
        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
