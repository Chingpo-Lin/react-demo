
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Demo</title>
</head>

<body>
    <!-- prepare a container -->
    <div id="test"></div>

    <!-- introduce react main library (react)-->
    <script type="text/javascript" src="../js/react.development.js"></script> 

    <!-- introduct react-dom, to support operation on dom (react dom)-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- introduce babel, convert jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* here need to write babel */ 
        // create component 
        class Demo extends React.Component {

            /*
                return a container after call React.createRef(), that container can store
                node that mark by ref, only can store one
            */
            myRef = React.createRef()
            myRef2 = React.createRef()

            // show left enter data
            showData = () => {
                alert(this.myRef.current.value)
            }

            showData2 = () => {
                alert(this.myRef2.current.value)
            }

            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="click button show data"/>&nbsp;
                        <button onClick={this.showData}>click me show left data</button>&nbsp;
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="lose focus on data"/>&nbsp;
                    </div>
                )
            }
        }

        // render
        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>

</html>
